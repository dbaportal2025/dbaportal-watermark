# Nginx configuration for watermark-api.koco.me
# Copy this file to /etc/nginx/sites-available/ and create symlink to sites-enabled

server {
    listen 80;
    server_name watermark-api.koco.me;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name watermark-api.koco.me;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/watermark-api.koco.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/watermark-api.koco.me/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Increase timeout for large file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Increase body size for image uploads (50MB)
        client_max_body_size 50M;
    }

    # Static uploads directory
    location /uploads {
        alias /home/ubuntu/watermark_backend/uploads;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
